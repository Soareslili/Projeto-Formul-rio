<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto - Formul√°rio </title>
</head>
<body>
    <section class="contact-section">
        <h2>Entre em Contato</h2>
        <form id="contactForm" class="contact-form" 
        action="https://formcarry.com/s/lWHecRMeVxF"
        method="POST"
        enctype="multipart/form-data"
>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem">
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
      
</body>
<script src="./scripts.js"></script>
</html>
